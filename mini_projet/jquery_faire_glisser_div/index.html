<!--Au clic sur le bouton, nous allons dérouler une division. Faire glisser une division-->
<!doctype html> 
<html lang="fr"> 
<head> 
<meta charset="utf-8"> 
<title>jQuery</title> 
<script src="jquery.js"></script> 
<script> 
    //le chargement du DOM
    $(document).ready(function(){ 
        //Au clic de la souris sur l’élément <button>.
        $("button").on("click", function () { 
            //Si la division (<div>) est cachée, celle-ci glisse vers le bas
            if ($("div").is(":hidden")) { 
                $("div").slideDown("slow"); 
            } else { 
                //Sinon, la division glisse vers le haut.
                $("div").slideUp("slow"); 
            } 
        }); 
    }); 
</script> 
<style> 
    div { 
        width:94px;  
        height:150px;  
        background:#9cf; 
        border: 1px solid black; 
        display:none; 
    } 
</style> 
</head> 
<body> 
<p><button>Cliquez-moi</button></p> 
<div>&nbsp;</div> 
</body> 
</html>
