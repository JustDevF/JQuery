<!DOCTYPE html> 
<html lang="fr"> 
<head> 
<meta charset="utf-8"> 
<title>jQuery</title> 
<link rel="stylesheet" href="css/website.css"> 
<script src="jquery.js" type="text/javascript"></script> 
<script src="jquery.carousel.js" type="text/javascript"></script> 
<script type="text/javascript"> 
    $(document).ready(function(){ 
        $(".carousel").carousel({
            type : "x", // or y
            interval : 3500,
            autoPlay : true,
            speed : 500,
            mouseoverStop : true,
            animate : true,
            easing : "swing", // easing function
            indicatorEvent : "click",
            indicatorActive : "active",
        });     
    }); 
</script>     
</head> 
<body> 
<div id="slider1" class="carousel"> 
    <a class="buttons prev" href="#">left</a> 
    <div class="viewport"> 
        <ul class="overview"> 
            <li><img src="images/picture5.jpg" alt="imageVoiture" /></li> 
            <li><img src="images/picture4.jpg" alt="imageVoiture" /></li> 
            <li><img src="images/picture3.jpg" alt="imageVoiture" /></li> 
            <li><img src="images/picture2.jpg" alt="imageVoiture" /></li> 
            <li><img src="images/picture1.jpg" alt="imageVoiture" /></li> 
        </ul> 
    </div> 
    <a class="buttons next" href="#">right</a> 
</div> 
</body> 
</html>
