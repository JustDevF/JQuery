<!--Le plug-in jQuery Image Zoom permet d’agrandir une partie de l’image. Il comporte de nombreuses possibilités de configuration comme le redimensionnement de la loupe, le positionnement interne ou externe de l’image agrandie, l’utilisation de la roulette de la souris pour faire varier le zoom, etc.-->
<!doctype html> 
<html lang="fr"> 
<head> 
<meta charset="utf-8"> 
<title>jQuery</title> 
<script type="text/javascript" src="jquery.js"></script> 
<script src="jquery.elevatezoom.js" type="text/javascript"></script>
</head> 
<body> 
<p> <img id="zoom" src="small/image1.png" data-zoom-image="large/image1.jpg" alt="omageVoiture"/>
</p> 
<script> 
    $(document).ready(function(){ 
        $('#zoom').elevateZoom({ 
            zoomType: "inner", 
            cursor: "crosshair" 
        });  
    }); 
</script> 
</body> 
</html>
