<!--basculement toggle. Afficher et faire disparaître -->
<!doctype html> 
<html lang="fr"> 
<head> 
<meta charset="utf-8"> 
<title>jQuery</title> 
<script src="jquery.js"></script> 
<script> 
    //Chargement de DOM
    jQuery(document).ready(function() { 
        //Au click sur l'élément avec l'id start 
        $("#start").click(function () {
            //L'élément div avec l'id div_toggle bascule (s'il est affiché, il disparait sinon il s'affiche) 
            $("#div_toggle").toggle("slow"); 
        }); 
    }); 
</script> 
<style>  
    #div_toggle { 
        background-color:#9cf; 
        width:150px; 
        height:150px; 
        border: 1px solid black; 
    } 
    p { 
        cursor: pointer; 
    } 
</style> 
</head> 
<body> 
<p id="start">Cliquer ici</p> 
<div id="div_toggle">&nbsp;</div> 
</body> 
</html>
